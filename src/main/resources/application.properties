# Puerto donde escucha el servidor una vez se inicie
server.port=9000
 
#spring.jpa.database-platform: org.hibernate.dialect.H2Dialect

spring.jpa.hibernate.ddl-auto=create-drop
#spring.jpa.show=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Naming strategy
# spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager)

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.database-platform: org.hibernate.dialect.mysql
spring.jpa.defer-datasource-initialization=true


spring.datasource.url=jdbc:mysql://localhost:3306/sucursales?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=point2020
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jackson.serialization.fail-on-empty-beans=false


logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

